name: Node.js CI

on:
    push:
        branches-ignore:
            - 'dependabot/**'
    pull_request:

env:
    CI: true
    FORCE_COLOR: 2

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: recursive
            - uses: actions/setup-node@v2
              with:
                  node-version: lts/*
                  cache: npm
            - run: npm ci
            - run: npm run lint

    test:
        name: Node ${{ matrix.node }}
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                node:
                    - 12
                    - 14
                    - 16
                    - lts/*

        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: recursive
            - name: Use Node.js ${{ matrix.node }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}
                  cache: npm
            - run: npm install -g npm@8
            - run: npm ci
            - run: npm run build --if-present

            - name: Run Tests
              run: npm run unit-tests
